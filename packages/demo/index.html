<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richie RPC React Query Demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background-color: #f5f5f5;
        padding: 20px;
      }
      
      .app {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }
      
      h1 {
        color: #333;
        margin-bottom: 30px;
      }
      
      h2 {
        color: #555;
        margin: 25px 0 15px;
        padding-bottom: 10px;
        border-bottom: 2px solid #eee;
      }
      
      h3 {
        color: #666;
        margin: 20px 0 10px;
      }
      
      section {
        margin-bottom: 40px;
      }
      
      .user-list ul {
        list-style: none;
        padding: 0;
      }
      
      .user-list li {
        padding: 10px;
        margin: 5px 0;
        background: #f8f8f8;
        border-radius: 4px;
      }
      
      .user-detail {
        padding: 15px;
        background: #f0f7ff;
        border-radius: 4px;
        border-left: 4px solid #0066cc;
      }
      
      .loading {
        color: #666;
        font-style: italic;
        padding: 10px;
      }
      
      .error {
        color: #d32f2f;
        padding: 10px;
        background: #ffebee;
        border-radius: 4px;
        border-left: 4px solid #d32f2f;
      }
      
      .success {
        color: #2e7d32;
        padding: 10px;
        background: #e8f5e9;
        border-radius: 4px;
        border-left: 4px solid #2e7d32;
        margin-top: 10px;
      }
      
      button {
        background: #0066cc;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        margin: 5px 5px 5px 0;
        transition: background 0.2s;
      }
      
      button:hover:not(:disabled) {
        background: #0052a3;
      }
      
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      
      button.delete-button {
        background: #d32f2f;
      }
      
      button.delete-button:hover:not(:disabled) {
        background: #b71c1c;
      }
      
      input {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        margin-top: 5px;
      }
      
      input:focus {
        outline: none;
        border-color: #0066cc;
      }
      
      label {
        display: block;
        margin-bottom: 15px;
        color: #555;
      }
      
      form {
        padding: 20px;
        background: #fafafa;
        border-radius: 4px;
        margin-top: 10px;
      }
      
      .create-user-form {
        background: #f0f7ff;
      }
      
      .dashboard {
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-radius: 8px;
      }
      
      .dashboard p {
        margin: 10px 0;
        font-size: 18px;
      }
    </style>
    <script type="module" src="./react-example.tsx"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
